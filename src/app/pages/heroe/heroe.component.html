<h1>Héroe <small>Nombre del héroe</small></h1>
<hr />
<div class="row text-end">
  <div class="col">
    <button
      [routerLink]="['/heroes']"
      routerLinkActive="router-link-active"
      class="btn btn-danger"
    >
      <i class="fa fa-arrow-left"></i> Regresar
    </button>
  </div>
</div>

<div class="row animate_animated animate_fadeIn animate_faster">
  <div class="col">
    <form (ngSubmit)="guardar(f) " #f="ngForm"  >
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          [(ngModel)]="heroe.id"
          name="id"
          placeholder="Firebase ID"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="heroe.nombre"
          name="nombre"
          placeholder="Nombre del Héroe"
          required
        />
        
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="heroe.poder"
          name="poder"
          placeholder="Poder del Héroe"
          required
        />
        
      </div>
      <div class="form-group">
          <label >Estado</label>
          <br>
          <button *ngIf="heroe.vivo"
                  (click)="heroe.vivo = false"
                  class="btn btn-outline-success w-50 " 
                  type="button" >
              <i class="fas fa-smile-wink    "></i> Vivo
          </button>
          <button *ngIf="!heroe.vivo"
                  (click)="heroe.vivo = true"
                  class="btn btn-outline-danger  w-50 " 
                  type="button" 

                  >
              <i class="fas fa-dizzy    "></i>Muerto
          </button>
      </div>
      <hr>
      <div class="form-group text-center ">
          <button class="btn btn-primary mt-3 w-25 "  type="submit" >
              <i class="fas fa-save    "></i> Guardar

          </button>

      </div>
    </form>
  </div>
</div>
